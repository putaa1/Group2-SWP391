<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order</title>
</head>
<body>
    <h1>Update Order</h1>
    <form action="UpdateController" method="post">
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="oid" value="${order.oid}">
        <label for="orderDate">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" value="${order.orderDate}" required><br>
        <label for="totalPrice">Total Price:</label>
        <input type="number" id="totalPrice" name="totalPrice" value="${order.totalPrice}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="${order.address}" required><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" value="${order.status}" required><br>
        <label for="cartid">Cart ID:</label>
        <input type="number" id="cartid" name="cartid" value="${order.cartid}" required><br>
        <button type="submit">Update Order</button>
    </form>
</body>
</html>
